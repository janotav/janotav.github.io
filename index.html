<html>
<head>
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="user-scalable=no"/>
</head>
<script src="https://use.fontawesome.com/dd6ad41192.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-messaging.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>
<script type="text/javascript">
    window.onload = function() {
        initialize();
    }
</script>
<style media="screen" type="text/css">

    html {
        font-size: 50px;
    }

    input {
        font-size: 1.1em;
    }

    .very_bad { background:  #671F20; color: #FFFFFF }
    .bad { background: #ED1C24; color: #FFFFFF }
    .acceptable { background: #FAA61A; color: #000000 }
    .satisfactory { background: #FFF200; color: #000000  }
    .good { background: #9BD3AE; color: #000000  }
    .very_good { background: #C7EAFB; color: #000000  }
    .incomplete { background: #FFFFFF; color: #000000 }
    .undetermined { background: #CFCFCF; color: #000000 }

    .quality_improvement {
        border-radius: 50%;
    }

    .very_bad_spinner {
        border: 10px solid #671F20;
        border-top: 10px solid #FFFFFF;
    }

    .bad_spinner {
        border: 10px solid #ED1C24;
        border-top: 10px solid #FFFFFF;
    }

    .acceptable_spinner {
        border: 10px solid #FAA61A;
        border-top: 10px solid #000000;
    }

    .satisfactory_spinner {
        border: 10px solid #FFF200;
        border-top: 10px solid #000000;
    }

    .good_spinner {
        border: 10px solid #9BD3AE;
        border-top: 10px solid #000000;
    }

    .incomplete_spinner {
        border: 10px solid #FFFFFF;
        border-top: 10px solid #000000;
    }

    .undetermined_spinner {
        border: 10px solid #CFCFCF;
        border-top: 10px solid #000000;
    }

    .small_spinner {
        border-radius: 50%;
        width: 12px;
        height: 12px;
        animation: spin 1s linear infinite;
        position: absolute;
        right: 20px;
        top: 5px;
    }

    .very_good_spinner {
        border: 10px solid #C7EAFB;
        border-top: 10px solid #000000;
    }

    .station {
        font-size: 30px;
        text-align:center;
        padding: 8px;
        position: relative;
        border: 1px solid #000000;
        -moz-box-shadow: inset 6px 6px 6px rgba(255, 255, 255, .4), inset -6px -6px 6px rgba(0, 0, 0, .4);
        -webkit-box-shadow: inset 6px 6px 6px rgba(255, 255, 255, .4), inset -6px -6px 6px rgba(0, 0, 0, .4);
        box-shadow: inset 6px 6px 6px rgba(255, 255, 255, .4), inset -6px -6px 6px rgba(0, 0, 0, .4);
    }

    .measurement {
        padding: 5px;
        font-size: 20px;
    }

    body {
        background: #000000;
        color: #FFFFFF;
        /*explicitly declare margin (needed for scroll calculation in firefox)*/
        margin: 8px;
    }

    .inactive {
        opacity: 0.5;
    }

    .disabled {
        color: darkgray;
    }

    .invisible {
        display: none;
    }

    .search_invisible {
        display: none;
    }

    .favorite_invisible {
        display: none;
    }

    span.distance {
        display: block;
        font-size: 75%;
        opacity: 0.75;
    }

    span.limit {
        font-size: 75%;
        opacity: 0.75;
    }

    .header_inner {
        height: 235px;
        display: flex;
        flex-direction: column;
    }

    .header_outer {
        display: flex;
        flex-direction: column;

        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 2;
        background-color: #000000;
    }

    .alarm_outer {
        display: flex;
        flex-direction: row;
        padding-left: 10px;
    }

    .alarm_location {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    img.alarm {
        width: 150px;
        height: 150px;
    }

    div.alarm {
        position: absolute;
        top: 0;
        left: 10px;
        width: 150px;
        height: 150px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    div.alarm_inner {
        margin: 30%;
    }

    .alarm_panel {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }

    .alarm_toggle {
        padding-left: 15px;
        padding-right: 15px;
    }

    .time {
        display: inline-block;
        border-bottom: 1px solid #FFFFFF;
        margin: 10px;
        padding: 3px;
    }

    div.stations {
        display: flex;
        flex-direction: column;
    }

    .nodata {
        padding: 3px;
    }

    .loader {
        width: 100%;
        height: 300px;
        padding-top: 50px;
    }

    .loader_spinner {
        border: 10px solid black;
        border-top: 10px solid lightgray;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin: 0 auto;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    div.menu_expander {
        padding: 10px 60px;
        font-size: 75px;
        background: black;
        border-radius: 10px;
        align-self: flex-end;
    }

    div.menu {
        position: fixed;
        bottom: 10px;
        right: 15px;
        display: flex;
        flex-direction: column;
    }

    div.menu_items {
        padding-bottom: 2px;
    }

    div.menu_item {
        background: black;
        padding: 20px 30px;
        border: 1px solid darkgray;
    }

    div.search {
        padding-left: 10px;
        padding-bottom: 10px;
    }

    input.search {
        width: 50%;
    }

    i.search {
        background: white;
        color: black;
        position: relative;
        left: -50px;
    }

    /* make sure we can scroll content above menu expander */
    .footer_place_holder {
        height: 100px;
    }

    div.location {
        position: fixed;
        bottom: 10px;
        left: 20px;
        padding: 20px 20px;
        background: black;
        border-radius: 10px;
    }

    div.location_picker {
        padding-left: 15px;
    }

    .location_picker_header {
        padding-top: 0.5em;
    }

    .location_picker_current {
        display: inline-block;
        padding-top: 1em;
    }

    .location_picker_section {
        border-bottom: solid 1px white;
        padding-top: 1em;
    }

    .location_picker_legend {
        font-size: 75%;
        opacity: 0.75;
        font-style: italic;
    }

    .location_picker_region {
        font-size: 66%;
        opacity: 0.75;
    }

    .location_picker_item {
        border-top: solid 1px darkgray;
    }

    div.favorites {
        display: flex;
        flex-direction: column;
    }

    div.favorites_region {
        text-align: center;
        margin-top: 20px;
        background: darkgray;
    }

    div.favorites_station {
        border-bottom: solid 1px lightgray;
        padding: 10px;
    }

    i.favorite {
        padding-right: 10px;
    }

    .page_navigation {
        background: black;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 2;
    }

    .page_navigation_outer {
        padding-top: 30px;
        padding-bottom: 10px;
    }

    .page_navigation_inner {
        border-bottom: solid 2px white;
    }

</style>
<body>
<div id="main_page">
    <div id="header_outer" class="header_outer">
        <div id="header_inner" class="header_inner">
            <div id="alarm_loader" class="loader invisible">
                <div class="loader_spinner"></div>
            </div>
            <div id="alarm_outer" class="invisible">
                <div id="alarm_toggle">
                    <img src="img/alarm.png" class="alarm"/>
                    <div class="alarm"><div id="alarm_level_number" class="alarm_inner"></div></div>
                </div>
                <div class="alarm_location">
                    <div><span id="alarm_location"></span> <span id="alarm_value"></span></div>
                    <div>upozornění <span id="alarm_level"></span> <span id="alarm_direction"></span></div>
                </div>
            </div>
            <div id="time_outer" class="invisible">
                <div class="time">
                    Čas měření <span id="date"></span>
                </div>
                <i id="time_spin" class="fa fa-refresh fa-fw"></i>
            </div>
        </div>
        <div id="search" class="search invisible">
            <input id="search_input" type="text" placeholder="Jméno stanice" class="search"/><i id="search_close" class="fa fa-times search" aria-hidden="true"></i>
        </div>
    </div>
    <div id="header_place_holder" class="header_placer_holder"></div>
    <div id="loader" class="loader">
        <div class="loader_spinner"></div>
    </div>
    <div id="stations" class="stations">
    </div>
    <div class="footer_place_holder"></div>
    <div id="location" class="location invisible">
        <i class="fa fa-crosshairs" aria-hidden="true"></i>
        <span id="location_name"></span>
    </div>
    <div class="menu">
        <div id="menu_items" class="menu_items invisible">
            <div id="menu_filter_favorite" class="menu_item"><i id="menu_filter_favorite_check" class="fa fa-square-o" aria-hidden="true"></i> Oblíbené</div>
            <div id="menu_manage_favorite" class="menu_item">Spravuj oblíbené</div>
            <div id="menu_search" class="menu_item">Vyhledání stanice</div>
        </div>
        <div id="menu_expander" class="menu_expander invisible">
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </div>
    </div>
</div>
<div id="location_page" class="invisible">
    <div id="location_navigation" class="page_navigation">
        <div class="page_navigation_outer">
            <div class="page_navigation_inner"><i class="fa fa-arrow-left" aria-hidden="true"></i> Návrat</div>
        </div>
    </div>
    <div id="location_place_holder"></div>
    <div class="location_picker_header">
        <div style="display: inline-flex; flex-direction: column;">
            <input id="location_picker_input" class="location_picker" type="text" placeholder="Jméno obce"/>
            <div style="display: flex; justify-content: space-between">
                <div class="location_picker_legend">Zadejte název obce</div>
                <img src="img/powered_by_google.png" alt="powered by Google"/>
            </div>
        </div>
        <i id="location_picker_search" class="fa fa-search" aria-hidden="true"></i>
        <i id="location_picker_running" class="fa fa-refresh fa-spin fa-fw invisible"></i>
    </div>
    <div id="location_picker_result" class="location_picker_section location_picker_legend invisible">Výsledky hledání</div>
    <div id="location_picker_items">
    </div>
    <div id="location_picker_current" class="location_picker_current"><i class="fa fa-crosshairs" aria-hidden="true"></i> Aktuální pozice</div>
    <div class="location_picker_section location_picker_legend">Předchozí lokace</div>
    <div id="location_picker_recent_items">
    </div>
</div>
<div id="favorites_page" class="invisible">
    <div id="favorites_navigation" class="page_navigation">
        <div class="page_navigation_outer">
            <div class="page_navigation_inner"><i class="fa fa-arrow-left" aria-hidden="true"></i> Návrat</div>
        </div>
    </div>
    <div id="favorites_place_holder"></div>
    <div id="favorites" class="favorites">
    </div>
</div>
</body>
</html>
