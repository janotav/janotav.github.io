<style media="screen" type="text/css">

    .very_bad { background:  #671F20; color: #FFFFFF }
    .bad { background: #ED1C24; color: #FFFFFF }
    .acceptable { background: #FAA61A; color: #000000 }
    .satisfactory { background: #FFF200; color: #000000  }
    .good { background: #9BD3AE; color: #000000  }
    .very_good { background: #C7EAFB; color: #000000  }
    .incomplete { background: #FFFFFF; color: #000000 }
    .undetermined { background: #CFCFCF; color: #000000 }

    .station {
        text-align:center;
        padding: 8px;

        border: 1px solid #000000;
        -moz-box-shadow: inset 6px 6px 6px rgba(255, 255, 255, .4), inset -6px -6px 6px rgba(0, 0, 0, .4);
        -webkit-box-shadow: inset 6px 6px 6px rgba(255, 255, 255, .4), inset -6px -6px 6px rgba(0, 0, 0, .4);
        box-shadow: inset 6px 6px 6px rgba(255, 255, 255, .4), inset -6px -6px 6px rgba(0, 0, 0, .4);
    }

    .measurement {
        padding: 5px;
    }

    body {
        background: #000000;
        color: #FFFFFF;
    }

    .inactive {
        opacity: 0.5;
    }

    .invisible {
        display: none;
    }

    span.distance {
        display: block;
        font-size: 75%;
        opacity: 0.75;
    }

    span.limit {
        font-size: 75%;
        opacity: 0.75;
    }

    .header_outer {
        display: flex;
        flex-direction: column;

        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 999;
        background-color: #000000;
    }

    .header_inner {
        display: flex;
        flex-direction: row;
        padding-left: 10px;
        font-size: 50px;
    }

    .alarm_location {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    img.alarm {
        width: 150px;
        height: 150px;
    }

    div.alarm {
        position: absolute;
        top: 0;
        left: 10px;
        width: 150px;
        height: 150px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    div.alarm_inner {
        margin: 25%;
    }

    .alarm_panel {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        font-size: 50px;
        padding: 10px;
    }

    .alarm_toggle {
        padding-left: 15px;
        padding-right: 15px;
        font-size: 50px;
    }

    .time {
        border-bottom: 1px solid #FFFFFF;
        margin: 10px;
        padding: 3px;
        font-size: 50px;
    }

    .header_placer_holder {
        height: 230px;
    }

    div.stations {
        display: flex;
        flex-direction: column;
    }

    .nodata {
        padding: 3px;
    }
</style>
<body>
<div id="header_outer" class="header_outer">
    <div class="header_inner">
        <div id="alarm_toggle" class="inactive">
            <img src="img/alarm.png" class="alarm"/>
            <div class="alarm"><div id="alarm_level_number" class="alarm_inner"></div></div>
        </div>
        <div class="alarm_location">
            <div><span id="alarm_location"></span> <span id="alarm_value"></span></div>
            <div>upozornění <span id="alarm_level"></span><span id="alarm_direction"></span></div>
        </div>
    </div>
    <div class="time">
        Čas měření <span id="date"></span>
    </div>
</div>
