<html>
<head>
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="user-scalable=no"/>
</head>
<script src="https://use.fontawesome.com/dd6ad41192.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-messaging.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>
<script type="text/javascript">
    window.onload = function() {
        initialize();
    }
</script>
<style media="screen" type="text/css">

    .very_bad { background:  #671F20; color: #FFFFFF }
    .bad { background: #ED1C24; color: #FFFFFF }
    .acceptable { background: #FAA61A; color: #000000 }
    .satisfactory { background: #FFF200; color: #000000  }
    .good { background: #9BD3AE; color: #000000  }
    .very_good { background: #C7EAFB; color: #000000  }
    .incomplete { background: #FFFFFF; color: #000000 }
    .undetermined { background: #CFCFCF; color: #000000 }

    .quality_improvement {
        border-radius: 50%;
    }

    .very_bad_spinner {
        border: 10px solid #671F20;
        border-top: 10px solid #FFFFFF;
    }

    .bad_spinner {
        border: 10px solid #ED1C24;
        border-top: 10px solid #FFFFFF;
    }

    .acceptable_spinner {
        border: 10px solid #FAA61A;
        border-top: 10px solid #000000;
    }

    .satisfactory_spinner {
        border: 10px solid #FFF200;
        border-top: 10px solid #000000;
    }

    .good_spinner {
        border: 10px solid #9BD3AE;
        border-top: 10px solid #000000;
    }

    .incomplete_spinner {
        border: 10px solid #FFFFFF;
        border-top: 10px solid #000000;
    }

    .undetermined_spinner {
        border: 10px solid #CFCFCF;
        border-top: 10px solid #000000;
    }

    .small_spinner {
        border-radius: 50%;
        width: 12px;
        height: 12px;
        animation: spin 1s linear infinite;
        position: absolute;
        right: 20px;
        top: 5px;
    }

    .very_good_spinner {
        border: 10px solid #C7EAFB;
        border-top: 10px solid #000000;
    }

    .station {
        font-size: 30px;
        text-align:center;
        padding: 8px;
        position: relative;
        border: 1px solid #000000;
        -moz-box-shadow: inset 6px 6px 6px rgba(255, 255, 255, .4), inset -6px -6px 6px rgba(0, 0, 0, .4);
        -webkit-box-shadow: inset 6px 6px 6px rgba(255, 255, 255, .4), inset -6px -6px 6px rgba(0, 0, 0, .4);
        box-shadow: inset 6px 6px 6px rgba(255, 255, 255, .4), inset -6px -6px 6px rgba(0, 0, 0, .4);
    }

    .measurement {
        padding: 5px;
        font-size: 20px;
    }

    body {
        background: #000000;
        color: #FFFFFF;
    }

    .inactive {
        opacity: 0.5;
    }

    .invisible {
        display: none;
    }

    .search_invisible {
        display: none;
    }

    span.distance {
        display: block;
        font-size: 75%;
        opacity: 0.75;
    }

    span.limit {
        font-size: 75%;
        opacity: 0.75;
    }

    .header_inner {
        height: 235px;
        display: flex;
        flex-direction: column;
    }

    .header_outer {
        display: flex;
        flex-direction: column;

        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 999;
        background-color: #000000;
    }

    .alarm_outer {
        display: flex;
        flex-direction: row;
        padding-left: 10px;
        font-size: 50px;
    }

    .alarm_location {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    img.alarm {
        width: 150px;
        height: 150px;
    }

    div.alarm {
        position: absolute;
        top: 0;
        left: 10px;
        width: 150px;
        height: 150px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    div.alarm_inner {
        margin: 30%;
    }

    .alarm_panel {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        font-size: 50px;
        padding: 10px;
    }

    .alarm_toggle {
        padding-left: 15px;
        padding-right: 15px;
        font-size: 50px;
    }

    .time {
        display: inline-block;
        border-bottom: 1px solid #FFFFFF;
        margin: 10px;
        padding: 3px;
        font-size: 50px;
    }

    div.stations {
        display: flex;
        flex-direction: column;
    }

    .nodata {
        padding: 3px;
    }

    .loader {
        width: 100%;
        height: 300px;
        padding-top: 50px;
    }

    .loader_spinner {
        border: 10px solid black;
        border-top: 10px solid lightgray;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin: 0 auto;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    div.menu_expander {
        position: fixed;
        bottom: 10px;
        right: 15px;
        padding: 10px 60px;
        font-size: 75px;
        background: black;
        border-radius: 10px;
    }

    div.menu {
        position: fixed;
        bottom: 10px;
        right: 160px;
        font-size: 50px;
    }

    div.menu_item {
        background: black;
        padding: 20px 30px;
        border: 1px solid darkgray;
    }

    div.search {
        padding-left: 10px;
        padding-bottom: 10px;
    }

    .search {
        font-size: 50px;
    }

    input.search {
        width: 50%;
    }

    i.search {
        background: white;
        color: black;
        position: relative;
        left: -50px;
    }

    /* make sure we can scroll content above menu expander */
    .footer_place_holder {
        height: 100px;
    }

</style>
<body>
<div id="header_outer" class="header_outer">
    <div class="header_inner">
        <div id="alarm_loader" class="loader invisible">
            <div class="loader_spinner"></div>
        </div>
        <div id="alarm_outer" class="invisible">
            <div id="alarm_toggle">
                <img src="img/alarm.png" class="alarm"/>
                <div class="alarm"><div id="alarm_level_number" class="alarm_inner"></div></div>
            </div>
            <div class="alarm_location">
                <div><span id="alarm_location"></span> <span id="alarm_value"></span></div>
                <div>upozornění <span id="alarm_level"></span> <span id="alarm_direction"></span></div>
            </div>
        </div>
        <div id="time_outer" class="invisible">
            <div class="time">
                Čas měření <span id="date"></span>
            </div>
            <i id="time_spin" class="fa fa-refresh fa-3x fa-fw"></i>
        </div>
    </div>
    <div id="search" class="search invisible">
        <input id="search_input" type="text" placeholder="Jméno stanice" class="search"/><i id="search_close" class="fa fa-times search" aria-hidden="true"></i>
    </div>
</div>
<div id="header_place_holder" class="header_placer_holder"></div>
<div id="loader" class="loader">
    <div class="loader_spinner"></div>
</div>
<div id="stations" class="stations">
</div>
<div class="footer_place_holder"></div>
<div id="menu" class="menu invisible">
    <div id="menu_search" class="menu_item">Vyhledání stanice</div>
</div>
<div id="menu_expander" class="menu_expander invisible">
    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
</div>
</body>
</html>
